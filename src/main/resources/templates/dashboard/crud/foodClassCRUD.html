<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- create form -->

<form id="create-form" data-toggle="validator">
    <div class="form-group">
        <label >Food Category ID</label>
        <input type="text" class="form-control" placeholder="auto-assigned" readonly>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Item name" th:value="${session.fc.getName()}" required>
    </div>
    <div class="form-group">

        <label>Image</label>
        <select name="image" class="form-control">
            <option value="/img/gastronomy/apple.svg" selected>Apple</option>
            <option value="/img/gastronomy/burger.svg" >Burger</option>
            <option value="/img/gastronomy/pint.svg" >Bier</option>
            <option value="/img/gastronomy/cake.svg">Cake</option>
            <option value="/img/gastronomy/coffee.svg" >Coffee</option>
            <option value="/img/gastronomy/cookies.svg">Cookies</option>
            <option value="/img/gastronomy/doughnut-1.svg" >Doughnut</option>
            <option value="/img/gastronomy/eggs.svg" >Eggs</option>
            <option value="/img/gastronomy/fish.svg" >Fish</option>
            <option value="/img/gastronomy/fries.svg" >Fries</option>
            <option value="/img/gastronomy/glass-1.svg" >Glass of Wine</option>
            <option value="/img/gastronomy/hot-dog-1.svg" >Hot Dog</option>
            <option value="/img/gastronomy/ice-cream-14.svg" >Ice Cream</option>
            <option value="/img/gastronomy/kebab.svg" >Kebab</option>
            <option value="/img/gastronomy/meat.svg" >Meat</option>
            <option value="/img/gastronomy/pancakes-1.svg">Pancakes</option>
            <option value="/img/gastronomy/pasta.svg" >Pasta</option>
            <option value="/img/gastronomy/sushi-1.svg" >Sushi</option>
            <option value="/img/gastronomy/taco.svg" >Taco</option>
            <option value="/img/gastronomy/tea-1.svg">Tea</option>
        </select>
    </div>
    <input type="hidden" id="action" name="action" value="create">
    <input type="hidden" name="id" value="0">
    <input type="hidden" name="version-number" value="${fc.versionNumber}">
</form>
