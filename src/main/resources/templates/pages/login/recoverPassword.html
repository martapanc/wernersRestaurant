<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/homepage"><b>Werner's</b>Panini&amp;Burgers</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Insert your email address.</p>
<!--        <c:if test="${message != null}">-->
<!--            <div class="alert alert-danger text-center" id="message-div">-->
<!--                ${message}-->
<!--            </div>-->
<!--        </c:if>-->
        <form action="/recover-password" method="post" data-toggle="validator">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" required placeholder="Email"> <span
                    class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-6">
                </div>
                <div class="col-xs-6">
                    <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat">Retrieve Password</button>
                </div>
            </div>
        </form>

        <a href="/login">I know my username and password</a><br>
        <a href="/register" class="text-center">Create a New Account</a><br>
        <a href="/homepage" class="pull-right"><i class="fa fa-home"></i>&ensp;Back home</a><br>
    </div>
</div>

</body>
